{% extends "base.html" %}

{% block content %}
<div class="col-md-4 offset-md-4">
    <h3 class="text-center">Inscreva-se</h3>
    
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-danger" role="alert">
            {{ messages[0] }}. Vá para a <a href="{{ url_for('auth.login') }}">página de login</a>.
        </div>
    {% endif %}
    {% endwith %}
    
    <form method="POST" action="/signup">
        <div class="card" >
            <div class="card-body">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control form-control-lg" type="email" name="email" placeholder="Email" autofocus>
                </div>

                <div class="form-group">
                    <label for="name">Nome</label>
                    <input class="form-control form-control-lg" type="text" name="name" placeholder="Nome" autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input class="form-control form-control-lg" type="password" name="password" placeholder="Senha">
                </div>

                <button class="btn btn-primary btn-lg btn-block" type="submit">Inscrever-se</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
