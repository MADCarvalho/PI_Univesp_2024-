{% extends "base.html" %}

{% block content %}
<div class="col-md-4 offset-md-4">
    <h3 class="h3">Acessar</h3>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-danger">
            {{ messages[0] }}
        </div>
    {% endif %}
    {% endwith %}
    <div class="card p-4">
    <form method="POST" action="/login">
        
            <div class="mb-3">
                <input class="form-control form-control-lg" type="email" name="email" placeholder="Seu E-mail" autofocus>
            </div>

            <div class="mb-3">
                <input class="form-control form-control-lg" type="password" name="password" placeholder="Sua Senha">
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    Lembrar-me
                </label>
            </div>
            <button class="btn btn-info btn-lg w-100">Entrar</button>
        
    </form>
    <a href="/google-login">
    <button type="button" class="google-sign-in-button mt-2">
        Sign in with Google
    </button>
    </div>
</a>
</div>
{% endblock %}
